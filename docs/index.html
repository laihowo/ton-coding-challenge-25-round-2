<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            color: #0088cc;
        }
        p {
            color: #555;
        }
    </style>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Telegram Mini App</h1>
        <p>Developer: <strong id="developer-username">@laihowo</strong></p>
    </div>
    <script>
        const app = window.Telegram.WebApp;
        app.expand();

        // Dynamically display the developer's username
        const usernameElement = document.getElementById('developer-username');
        if (app.initDataUnsafe && app.initDataUnsafe.user) {
            usernameElement.textContent = `@${app.initDataUnsafe.user.username || 'unknown'}`;
        }
    </script>
</body>
</html>
